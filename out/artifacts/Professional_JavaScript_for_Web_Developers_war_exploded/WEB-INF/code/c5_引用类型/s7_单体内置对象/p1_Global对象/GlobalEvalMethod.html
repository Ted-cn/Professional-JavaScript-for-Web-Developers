<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>eval()</title>
</head>
<body>
<script>
    /**
     * eval()方法就像是一个完整的ECMAScript解析器，
     * 它只接受一个参数，即要执行的ECMAScript（或JavaScript）字符串
     *
     */

    eval("alert('hi')");

    var msg = "hello world";
    eval("alert(msg)");

    eval("function sayHi() { alert('hi') }")
    sayHi();
</script>
</body>
</html>
