<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>URI编码方法</title>
</head>
<body>
<script>

    /**
     * 有效的URI中不能包含某些字符（如空格），所以要进行编码，以便浏览器可以理解
     *
     * encodeURI()编码后的结果是除了空格以外的其他字符都原封不动，只有空格被替换成%20
     * 而encodeURIComponent()方法则会使用对应的编码替换所有非字母数字字符。
     */
    var uri = "http://www.wrox.com/illegal value.html#start";

    alert(encodeURI(uri));  //http://www.wrox.com/illegal%20value.html#start
    alert(decodeURI(encodeURI(uri)));

    alert(encodeURIComponent(uri));  //http%3A%2F%2Fwww.wrox.com%2Fillegal%20value.html%23start
    alert(decodeURIComponent(encodeURIComponent(uri)));
</script>
</body>
</html>
