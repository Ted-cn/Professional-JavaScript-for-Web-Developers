<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>函数对象的caller属性</title>
</head>
<body>
<script>
    /**
     * caller属性保存着调用当前函数的函数的引用
     */
    function outer() {
        inner();
    }

    function inner() {
        //alert(inner.caller);
        alert(arguments.callee.caller);
    }

    outer();
</script>
</body>
</html>
