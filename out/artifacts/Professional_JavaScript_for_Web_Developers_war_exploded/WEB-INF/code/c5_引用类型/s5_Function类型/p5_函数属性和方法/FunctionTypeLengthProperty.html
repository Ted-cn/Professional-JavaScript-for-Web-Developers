<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>函数的length属性</title>
</head>
<body>
<script>
    function sayHi() {
        alert("hi");
    }

    function sayName(name) {
        alert(name);
    }

    function sum(num1, num2) {
        return num1 + num2;
    }

    alert(sayHi.length);
    alert(sayName.length);
    alert(sum.length);
</script>
</body>
</html>
