<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>call方法之扩充函数作用域</title>
</head>
<body>
<script>
    /**
     * 使用call()（或apply()）来扩充作用域的最大好处，
     * 就是对象不需要与方法有任何耦合。
     */

    window.color = "red";
    var o = {color: "blue"};

    function sayColor() {
        alert(this.color);
    }

    sayColor();  //red
    sayColor.call(this);  //red
    sayColor.call(window);  //red
    sayColor.call(o);  //blue
    /*function sayColor1(obj) {
     alert(obj.color);
     }
     sayColor1(o);*/
</script>
</body>
</html>
