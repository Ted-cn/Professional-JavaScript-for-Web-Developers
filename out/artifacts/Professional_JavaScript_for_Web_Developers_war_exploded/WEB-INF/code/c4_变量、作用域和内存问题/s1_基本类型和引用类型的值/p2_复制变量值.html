<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 如果从一个变量向另一个变量复制基本类型的值，
     * 会在变量对象上创建一个新值，
     * 然后把该值复制到为新变量分配的位置上。
     */
    var num1 = 5;
    var num2 = num1;
    num2 = 10;
    console.log("num1=" + num1);
    console.log("num2=" + num2);

    /**
     * 当从一个变量向另一个变量复制引用类型的值时，
     * 同样也会将存储在变量对象中的值复制一份放到为变量分配的空间中。
     * 但这个值的副本实际上是一个指针，
     * 而这个指针指向存储在堆中的一个对象，
     * 复制操作结束后，两个变量实际上将引用同一个对象。
     */
    var obj1 = new Object();
    var obj2 = obj1;
    obj1.name = "Nicholas";
    console.log("obj1.name=" + obj1.name);
    console.log("obj2.name=" + obj2.name);

</script>
</body>
</html>
