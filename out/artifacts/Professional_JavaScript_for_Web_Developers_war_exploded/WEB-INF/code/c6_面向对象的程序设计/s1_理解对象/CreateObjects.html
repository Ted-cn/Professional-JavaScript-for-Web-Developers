<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>理解对象</title>
</head>
<body>
<script>

    /**
     * 我们可以把ECMAScript的对象想象成散列表，
     * 无非就是一组名值对，其中值可以是数据或函数
     */
    var person = {
        name: "Nicholas",
        age: 29,
        job: "Software Engineer",
        sayName: function () {
            alert(this.name);
        }
    };
    person.sayName();
</script>
</body>
</html>
