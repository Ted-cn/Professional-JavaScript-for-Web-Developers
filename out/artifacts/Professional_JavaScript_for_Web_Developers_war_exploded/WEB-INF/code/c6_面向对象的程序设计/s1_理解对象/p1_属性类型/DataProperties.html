<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>数据属性</title>
</head>
<body>
<script>
    var person = {};
    Object.defineProperty(person, "name", {
        writable: false,
        value: "Nicholas"
    });
    alert(person.name);  //"Nicholas"
    person.name = "Greg";
    alert(person.name)  //"Nicholas"
</script>
</body>
</html>
