<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>访问器属性</title>
</head>
<body>
<script>
    var book = {
        _year: 2004,  //前面的下划线是一种常用记号，表示只能通过对象方法访问的属性
        edition: 1
    };

    Object.defineProperty(book, "year", {
        get: function () {
            return this._year;
        },
        set: function (newValue) {
            if(newValue > 2004) {
                this._year = newValue;
                this.edition += newValue - 2004;
            }
        }
    });

    book.year = 2005;
    console.log(book);
    alert(book._year);
    alert(book.edition);  //2
</script>
</body>
</html>
