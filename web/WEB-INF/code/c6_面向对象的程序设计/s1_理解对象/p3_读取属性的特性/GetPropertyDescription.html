<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>读取属性的特性</title>
</head>
<body>
<script>
    var book = {};

    Object.defineProperties(book, {
        _year: {
            writable: true,
            value: 2004
        },
        edition: {
            writable: true,
            value: 1
        },
        year: {
            get: function () {
                return this._year;
            },
            set: function (newValue) {
                if(newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            }
        }
    });

    var desriptor = Object.getOwnPropertyDescriptor(book, "_year");
    alert(desriptor.value);  //2004
    alert(desriptor.configurable);  //false
</script>
</body>
</html>
