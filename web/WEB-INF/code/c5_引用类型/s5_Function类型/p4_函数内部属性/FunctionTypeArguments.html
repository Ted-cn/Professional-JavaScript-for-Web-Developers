<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>callee</title>
</head>
<body>
<script>
    //定义一个阶乘函数
    function factorial(num) {
        if(num <= 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    /**
     * 这样定义的问题是这个函数的执行与函数函数名factorial紧紧耦合在了一起，
     * 为了消除这样的紧密耦合现象
     */

    function factorial(num) {
        if(num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }
    alert(factorial(3));
</script>
</body>
</html>
